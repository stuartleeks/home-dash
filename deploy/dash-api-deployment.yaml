apiVersion: apps/v1
kind: Deployment
metadata:
  name: dash-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dash-api
  template:
    metadata:
      labels:
        app: dash-api
    spec:
      containers:
      - name: api
        image: pibell-0.lan:5000/dash-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: dashboard-volume
          mountPath: /mnt/dashboard-info
        env:
        - name: DASHBOARD_INPUT_DIR
          value: /mnt/dashboard-info
        - name: OPENWEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: weather-creds
              key: api-key
        - name: OPENWEATHER_LAT
          valueFrom:
            secretKeyRef:
              name: weather-creds
              key: lat
        - name: OPENWEATHER_LNG
          valueFrom:
            secretKeyRef:
              name: weather-creds
              key: lon
      volumes:
        - name: dashboard-volume
          persistentVolumeClaim:
            claimName: dashboard-pvc
